name: ci

on: [push, pull_request, release]

env:
  no_check_status: failed

jobs:
  code_quality:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@master

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: 1.16.0
      
      - name: Format
        run: deno fmt --check
      
      - name: Lint
        run: deno lint --config=deno.json

      - name: Documentation tests
        run: deno test --doc client.ts mod.ts pool.ts client/ connection/ query/ utils/

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@master

      - name: Build tests container
        run: docker-compose build tests
      
      - name: Run tests
        run: docker-compose run tests

      - name: Run no-check tests
        run: |
          docker-compose run no_check_tests
          echo "no_check_status=passed" >> $GITHUB_ENV
        continue-on-error: true

  report_warnings:
    needs: [code_quality, test]
    runs-on: ubuntu-latest
    steps:
      - name: Find no-check fail comment
        if: ${{ env.no_check_status == 'failed' }}
        uses: peter-evans/find-comment@v1
        id: no_check
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: No check failure
      
      - name: Set no-check fail comment
        if: ${{ env.no_check_status == 'failed' }}
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: ${{ steps.no_check.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            No check failure
            Because yes
          edit-mode: replace