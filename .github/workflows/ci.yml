name: ci

on: [ push, pull_request, release ]

env:
  no_check_status: failed

jobs:
  code_quality:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@master

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: 1.16.0
      
      - name: Format
        run: deno fmt --check
      
      - name: Lint
        run: deno lint --config=deno.json

      - name: Documentation tests
        run: deno test --doc client.ts mod.ts pool.ts client/ connection/ query/ utils/

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@master

      - name: Build tests container
        run: docker-compose build tests
      
      - name: Run tests
        run: docker-compose run tests

      - name: Run no-check tests
        run: |
          docker-compose run no_check_tests
          echo "no_check_status=passed" >> $GITHUB_ENV
        continue-on-error: true

  report_warnings:
    needs: [ code_quality, test ]
    runs-on: ubuntu-latest
    steps:      
      - name: Set no-check fail comment
        if: ${{ env.no_check_status == 'failed' }}
        uses: unsplash/comment-on-pr@v1.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: "Check out this message!"
          check_for_duplicate_msg: false  # OPTIONAL
          delete_prev_regex_msg: "[0-9]"  # OPTIONAL
          duplicate_msg_pattern: "[A-Z]"  # OPTIONAL